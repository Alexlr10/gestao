{% load bootstrap %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="exampleModalLabel">Editar Cadastro</h4>
</div>

<div class="modal-body" id="myModal">

    <form method="POST" action="{% url 'projeto_edit' projeto.id %}">
        {% csrf_token %}
        {{ form.servico|bootstrap }}
            {{ form.repositorio|bootstrap }}
        <div class="row">
            <div class="col-sm-6">
                {{ form.dataEntrega|bootstrap }}
            </div>
            <div class="col-sm-6">
                {{ form.status|bootstrap }}
            </div>
        </div>
        {{ form.responsaveis|bootstrap }}

        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Alterar</button>
    </form>


</div>

<script>
    $(document).ready(function () {
        // $('.reuniao').select2();
        $('#id_servico').select2({
            dropdownParent: $('#myModal')
        });

    });

    $(document).ready(function () {
        // $('.reuniao').select2();
        $('#id_status').select2({
            dropdownParent: $('#myModal')
        });

    });

    $(document).ready(function () {
        $('#id_responsaveis').select2({
            placeholder: 'Selecione os membros',
        });

    });
</script>
